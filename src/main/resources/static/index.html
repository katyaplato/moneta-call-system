<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONETA Call System</title>
</head>
<body>
<header>
    <h1>MONETA |</h1>
    <h5>MONEY<br>BANK</h5>
</header>
<div class="main">
    <div class="buttons">
        <h1 id="ticket-number"></h1>
        <input type="submit" value="Next" id="next">
        <input type="submit" value="Finish" id="finish">
        <input type="submit" value="Delete" id="delete">
        <input type="submit" value="Generate a new ticket" id="generate">
        <div class="status">
            <h2 id="status-message"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
